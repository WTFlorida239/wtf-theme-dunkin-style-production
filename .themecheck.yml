# .theme-check.yml
# Shopify Theme Check configuration
# Docs: https://shopify.dev/docs/themes/tools/theme-check

# Start from Shopifyâ€™s recommended ruleset
extends:
  - theme-check:recommended

# Ignore common non-theme paths
ignore:
  - node_modules/**
  - vendor/**
  - tmp/**
  - log/**
  - .git/**
  - .github/**
  - .vscode/**
  - config.yml
  - deploy.yml

